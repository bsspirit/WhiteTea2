<wicket:extend>
<div class="post">
	<h1><a href="wikis">白茶知识库</a> - <span wicket:id="wiki_title"/></h1>
	<p wicket:id="wiki_info">作者:{{wiki.name}}&nbsp;邮箱:{{wiki.email}}&nbsp;&nbsp;点击{{stat.pv}}次</p>
	<p><a wicket:id="wiki_repost" target="_blank"></a></p>
	<p><img wicket:id="wiki_image" width="480px" alt="安吉高山白茶" title="安吉高山白茶"/></p>
	<p wicket:id="wiki_content"></p>
	<p class="post-footer align-right">					
		<span class="date" wicket:id="create_date"></span>	
	</p>
	
	<p><a wicket:id="link_prev"><span wicket:id="prev_title"></span></a></p>
	<p><a wicket:id="link_next"><span wicket:id="next_title"></span></a></p>
	
</div>
</wicket:extend>
